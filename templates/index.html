<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Example</title>
    {% endif %}

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />


    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='search.css')}}"
    />
  </head>

  <body>
    
    <div
      class="container home-menu pure-menu pure-menu-horizontal pure-menu-fixed gray highlightTextIn"
    >
      <a class="pure-menu-heading" href="">Tracker</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item ">
          <a href="/" class="pure-menu-link" alt="Home">Home</a>
        </li>
        <li class="pure-menu-item">
          <a href="/projects" class="pure-menu-link" alt="Schedule">Schedule</a>
        </li>
      </ul>
    </div>

    <div class="wrap">
      <div class="search">
        <input
          type="text"
          class="searchTerm"
          placeholder="Search anime?"
        />
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

  </body>
</html>
